<div id="homeSection1">
    <div>
            <div class="form-group">                
                <span>&nbsp;</span>
                <label class="textoMediano" >Registrarse</label>
            </div>            
            <div class="form-group">                
                <span>&nbsp;</span>
                <input [(ngModel)]="usuario.nombre_usuario" type="text" class="form-control" id="nombre_usuario" aria-describedby="emailHelp" placeholder="Nombres" autofocus>
            </div>
            <div class="form-group">                                
                <span>&nbsp;</span>
                <input [(ngModel)]="usuario.apellido_usuario" type="text" class="form-control" id="apellido_usuario" aria-describedby="emailHelp" placeholder="Apellidos">
            </div>
            <div class="form-group">                
                <span>&nbsp;</span>
                <input [(ngModel)]="usuario.email_usuario" type="email" class="form-control" id="email_usuario" aria-describedby="emailHelp" placeholder="Email">                
            </div>
            <div class="form-group">
                <span>&nbsp;</span>
                <input [(ngModel)]="usuario.id_estado_usuario" type="hidden"  id="id_estado_usuario" value="1">
                <input [(ngModel)]="usuario.id_perfil_usuario" type="hidden"  id="id_perfil_usuario" value="1">

                <input [(ngModel)]="usuario.password" type="password" class="form-control" id="password" placeholder="Establesca una contraseÃ±a">
            </div>            
            <div class="form-group">
                <br>
                <button (click)="saveUsuario()">Registrarse</button>
            </div>
        
    </div>
</div>
